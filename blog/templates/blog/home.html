<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin App</title>
  </head>
  <body>
    <h1>Hello, World! Templates</h1>
    <ul>
      {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.id %}"
          >{{ post.titulo }} - {{ post.autor }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
